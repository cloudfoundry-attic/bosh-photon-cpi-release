resource_pools:
- name: vms
  network: default
  stemcell:
    url: file://bosh-stemcell-3184.1-vsphere-esxi-ubuntu-trusty-go_agent.tgz
  cloud_properties:
    vm_flavor: core-200
    disk_flavor: core-200

disk_pools:
- name: disks
  disk_size: 20_000
  cloud_properties:
    disk_flavor: core-200

